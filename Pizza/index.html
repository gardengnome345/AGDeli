<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="../javascript.js"></script>
  <link rel="stylesheet" href="style.css">

  <title>Pizza Customization</title>
</head>
<body>

<div class = "Menubar">
  <a class = "active" href = "..">
    Home
  </a>

  <a class = "active" href = "../AboutUs">
    About Us
  </a>

  <a class = "active" href = "../Cart">
    Cart
  </a>

</div>

<img src = "../pizza.jpg" alt = "Pizza">

What type of Pizza?
<div id = "Radio1">
  <input type = "radio" id = "Normal (pepperoni)" name = "drone" checked/>
  <label for = "Normal (pepperoni)">Normal (pepperoni)</label>
</div>

<div id = "Radio2">
  <input type = "radio" id = "Plain" name = "drone"/>
  <label for = "Plain"> Plain</label>
</div>

<div id = "Radio3">
  <input type = "radio" id = "margarita" name = "drone"/>
  <label for = "margarita">margarita</label>
</div>

<div>
  Extra Toppings:
  <div>
    <input type="checkbox" id="pineapples" value="Pineapples">
    <label for="pineapples">Add Pineapples</label>
  </div>
  <div>
    <input type="checkbox" id="artichokes" value="Artichokes">
    <label for="artichokes">Add Artichokes</label>
  </div>
  <div>
    <input type="checkbox" id="tomatoes" value="Tomatoes">
    <label for="tomatoes">Add Tomatoes</label>
  </div>
</div>

<div class = "pizzaAdd">
  <button onclick = "addCart2(pizzaSort(), 2, getSelectedToppings())">
    Add to Cart
  </button>
</div>

</body>
</html>
